{{ define "main" }}
  <div id="title">
  {{ .Title }}
  </div>
  <div id="content">
  {{ range $taxonomy, $categories := .Site.Taxonomies }}
    {{ if eq "categories" $taxonomy }}
      {{ range $key, $value := $categories }}
        <h2>{{ $key }}</h2>
        <ul>
        {{ range $value.Pages }}
          {{ .Render "li" }}
        {{ end }}
        </ul>
      {{ end }}
    {{ end }}
  {{ end }}
  </div>
{{ end }}
